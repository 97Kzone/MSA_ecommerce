server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud GateWay Filter
            preLogger: true
            postLogger: true
      routes:
        - id: first-service
          uri: lb://first-service
          predicates:
            - Path=/first-service/**
          filters:
#            - AddRequestHeader=first-request, first-request-value2
#            - AddResponseHeader=first-response, first-response-value2
            - CustomFilter
        - id: second-service
          uri: lb://second-service
          predicates:
            - Path=/second-service/**
          filters:
#            - AddRequestHeader=second-request, second-request-value2
#            - AddResponseHeader=second-response, second-response-value2
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, there.
                preLogger: true
                postLogger: true